<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
            <i  class="fa-solid fa-cart-shopping"></i>
            <div class="mx-auto max-w-3xl">
                <header class="text-center">
                    <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">Your Cart</h1>
                </header>

                <div class="mt-8">
                    <ul class="space-y-4">
                        <!-- Item 1 -->
                        <li class="flex items-center gap-4 cart-item" data-price="39">
                            <img src="https://static.zara.net/assets/public/2fbb/3dcf/99404850b3b7/004f37dea45f/09794311400-e1/09794311400-e1.jpg?ts=1730637856438&w=563"
                                alt="" class="size-16 rounded object-cover" />
                            <div>
                                <h3 class="text-sm text-gray-900">Basic jean</h3>
                                <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                    <div>
                                        <dt class="inline">Size:</dt>
                                        <dd class="inline">XXS</dd>
                                    </div>
                                    <div>
                                        <dt class="inline">Price:</dt>
                                        <dd class="inline">$39</dd>
                                    </div>
                                </dl>
                            </div>
                            <div class="flex flex-1 items-center justify-end gap-2">
                                <form>
                                    <label for="Line1Qty" class="sr-only">Quantity</label>
                                    <i class="fa-solid fa-minus qty-minus"></i>
                                    <input type="number" min="1" value="1" id="Line1Qty" readonly
                                        class="qty h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600" />
                                </form>
                                <i class="fa-solid fa-plus qty-plus"></i>
                            </div>
                            <button class="text-gray-600 transition hover:text-red-600">
                                <span class="sr-only">Remove item</span>
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            <i class="fa-solid fa-heart heart-icon"></i>
                        </li>

                        <!-- Item 2 -->
                        <li class="flex items-center gap-4 cart-item" data-price="29">
                            <img src="https://static.zara.net/assets/public/50c1/b425/961541a4a35b/aa025887607b/08281290710-e1/08281290710-e1.jpg?ts=1730628898454&w=563"
                                alt="" class="size-16 rounded object-cover" />
                            <div>
                                <h3 class="text-sm text-gray-900">BLOUSON EN MATIÈRE SYNTHÉTIQUE</h3>
                                <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                    <div>
                                        <dt class="inline">Size:</dt>
                                        <dd class="inline">XXS</dd>
                                    </div>
                                    <div>
                                        <dt class="inline">Price:</dt>
                                        <dd class="inline">$29</dd>
                                    </div>
                                </dl>
                            </div>
                            <div class="flex flex-1 items-center justify-end gap-2">
                                <form>
                                    <label for="Line2Qty" class="sr-only">Quantity</label>
                                    <i class="fa-solid fa-minus qty-minus"></i>
                                    <input type="number" min="1" value="1" id="Line2Qty" readonly
                                        class="qty h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600" />
                                </form>
                                <i class="fa-solid fa-plus qty-plus"></i>
                            </div>
                            <button class="text-gray-600 transition hover:text-red-600">
                                <span class="sr-only">Remove item</span>
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            <i class="fa-solid fa-heart heart-icon"></i>
                        </li>

                        <!-- Item 3 -->
                        <li class="flex items-center gap-4 cart-item" data-price="19">
                            <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                                alt="" class="size-16 rounded object-cover" />
                            <div>
                                <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>
                                <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                    <div>
                                        <dt class="inline">Size:</dt>
                                        <dd class="inline">XXS</dd>
                                    </div>
                                    <div>
                                        <dt class="inline">Price:</dt>
                                        <dd class="inline">$19</dd>
                                    </div>
                                </dl>
                            </div>
                            <div class="flex flex-1 items-center justify-end gap-2">
                                <form>
                                    <label for="Line3Qty" class="sr-only">Quantity</label>
                                    <i class="fa-solid fa-minus qty-minus"></i>
                                    <input type="number" min="0 " value="1" id="Line3Qty" readonly
                                        class="qty h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600" />
                                </form>
                                <i class="fa-solid fa-plus qty-plus"></i>
                            </div>
                            <button class="text-gray-600 transition hover:text-red-600">
                                <span class="sr-only">Remove item</span>
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            <i class="fa-solid fa-heart heart-icon"></i>
                        </li>
                    </ul>

        <!-- Price Calculation Section -->
        <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
            <div class="w-screen max-w-lg space-y-4">
                <dl class="space-y-0.5 text-sm text-gray-700">
                    <div class="flex justify-between">
                    <div class="flex justify-between !text-base font-medium">
                        <dt>Total</dt>
                        <dd id="total">$0</dd>
                    </div>
                </dl>
                <div class="flex justify-end">
                    <a href="#"
                        class="block rounded bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600">
                        Checkout
                    </a>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
